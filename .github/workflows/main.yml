name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Also allows manual run

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a dummy change
        run: date >> log.txt

      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "bhargavIT1"
          git config --global user.email "bhargavbora79@gmail.com"
          git add log.txt
          git commit -m "Daily commit to keep streak alive" || echo "Nothing to commit"
          git push https://x-access-token:${PAT}@github.com/bhargavIT1/daily_tracker.git HEAD:main
